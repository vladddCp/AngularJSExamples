<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body  ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
        
        <h2>To Buy:</h2>
        <ul ng-repeat="item in toBuy.getItems()">
          <li>{{item.qty}} {{item.name}} 
            <button class="btn btn-default" ng-click="toBuy.buyItem(item)">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
         
        </ul>
        <div class="emptyMessage" ng-show="toBuy.isListEmpty()">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
        <h2>Already Bought:</h2>
        {{items}}
        {{bought.items}}
        <ul ng-repeat="item in bought.getItems()">
          <li>{{item.qty}} {{item.name}}</li>
        </ul>
        <div class="emptyMessage" ng-show="bought.isListEmpty()">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="angular.js"></script>
  <script src="ShoppingListCheckOff.js"></script>
</body>

</html>
